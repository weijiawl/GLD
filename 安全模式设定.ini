//前面有//符号代表是说明文字
//这个文件可以放在C盘根目录或者DLL目录,建议放在C盘根目录
[安全模式设定]

//这个设置的意思是当发短信后tx提示没有收到的时候我们怎么处理.
//设置为0 直接提示失败退出  设置为1 换成发到10698888170069再试一次  设置为2 固定发到1069070069不管网页提示的是什么  设置为3 固定发到10698888170069
未收到短信处理=1

//令牌解除失败后,比如令牌是错误的或者被解绑了,会提示2次令牌错误
//此项设置为=1 就会再次调用手机号解安全,前提是你必须提供了手机号,默认=1
令牌解除失败手机解除=1

//密保验证方式 设置为=0表示不使用此方式进行验证 =1为使用
用密保问题验证=1
用手机短信验证=1
用安全中心验证=1

//短信等待时间 单位秒 默认120
短信等待时间=120


//QQ登录方式,0=安卓登陆,无错误12但是可能会多次打码,多次输入都提示错误请换ip或者更换登录方式.
//           1=正常网页登陆,有拼图码并可能出错误12
//	     2=PCQQ登陆,可能会多次打码
QQ登录方式=0
//远程模式上传后强制等待时间,单位秒
//如果有些脚本设置远程解除=1后直接换号了,请在这里设定强制等待即可解决.
//不等待请设置为0
远程模式强制等待时间=120

//服务器地址选择 可以填 自动 电信 联通 之一,默认自动
//如果有连接服务器有问题,
//可以尝试用浏览器访问dx.qqjjgg.cn和wt.qqjjgg.cn
//能访问dx.qqjjgg.cn请设置为电信,能访问wt.qqjjgg.cn请设置为网通
//都不行的话请自行面壁
选择服务器=自动

//小果平台的登陆帐号和密码,请使用副密码以保证安全
小果帐号=mQH4bxVScsVkxrMP1Y0/Qg==
小果密码=rdqqylhKBpzU7bx7MCk9wA==

//打码公司 1=打码兔 2=若快 3是云速 4是云打码 5是K码 6是QQ超人
