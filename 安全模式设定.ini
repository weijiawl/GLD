//如果设定为1,单个QQ 设定时间 内只能解 设置次数 次,防止因为游戏原因不响应解安全而浪费钱,不限制请设定为0
是否限制单位时间内解除次数=1
//这就是设定时间,单位是分钟,填60就是60分钟,不要填太小哦,填0后果自负.
限制多少分钟内=60
//这是 设定时间 内最多允许解几次,超过这个次数就不会再解安全了,免得浪费钱.同样也不要是0啊
限制几次=4

//远程解除是指本机器出现安全后只上传QQ到服务器,由服务器中转到安全模式客户端解除,这种模式需要有机器常开安全模式客户端并设置为自动解除模式.
//设置为0 本地解除 设置为1 远程解除
远程解除=0

//强制本地解除=1的话,不管脚本怎么调用,都会强制在本地解除,因为脚本不提供密码手机号和打码,所以如果强制就必须在这个ini
//文件里填好打码,另外还得提供QQ号的密码和手机号,方法是弄一个帐号密码.txt放在dll同目录或者C盘根目录,帐号密码.txt里格式 qq号----密码----手机号
//注意 如果同时设定了远程解除=1 强制本地解除=1 ,会优先强制本地解除.
强制本地解除=0

//指定找回密码时候的新密码,不指定会随机生成,生成规律按 新密码字母位数 新密码数字位数 2个设定生成.
//tx规定,不能使用前几次使用过的密码,如果出现找密失败,可能是新密码之前使用过,请换指定密码
指定新密码=
//未指定新密码的时候,随机生成的时候字母位数,最小1,默认2.
新密码字母位数=2
//未指定新密码的时候,随机生成的时候数字位数,最小位数为6-字母位数,默认4.
新密码数字位数=6
